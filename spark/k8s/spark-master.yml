kind: Service
apiVersion: v1
metadata:
  name: spark-master
  namespace: lakehouse
  labels:
    app: spark
spec:
  type: LoadBalancer
  ports:
    - name: webui
      port: 8080
      targetPort: 8080
      nodePort: 308080
    - name: spark
      port: 7077
      targetPort: 7077
      nodePort: 307077
  selector:
    component: spark-master